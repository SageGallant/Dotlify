<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dotlify - Email Alias Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- Inline style for dark mode background -->
    <style>
        html.dark-mode body { background-color: transparent !important; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto py-4 md:py-8">
        <header class="text-center mb-6 md:mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-primary-color mb-2">Dotlify</h1>
            <p class="text-text-secondary">Generate thousands of email aliases with a single click</p>
        </header>
        <main class="rounded-lg shadow-lg p-4 md:p-6 mb-6 md:mb-8">
            <!-- Email input form -->
            <form id="email-form" class="mb-6 md:mb-8">
                <div class="mb-4">
                    <label for="base-email" class="block font-medium mb-2">Your Base Email Address</label>
                    <div class="flex flex-col sm:flex-row">
                        <input type="email" id="base-email" placeholder="username@gmail.com" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color mb-2 sm:mb-0">
                        <button type="submit" id="generate-btn" class="btn-primary w-full sm:w-auto px-6 py-2 rounded-md sm:rounded-l-none sm:rounded-r-md">Generate</button>
                    </div>
                    <p class="text-sm text-text-muted mt-1">Works best with Gmail, Yahoo, and similar services</p>
                </div>
            </form>
            
            <!-- Generation options and filters -->
            <div id="options-section" class="mb-6 hidden">
                <div class="flex flex-col md:flex-row md:justify-between md:items-start">
                    <div class="options-container mb-4 md:mb-0 md:w-1/2">
                        <div class="section-header flex justify-between items-center mb-2 cursor-pointer" data-target="alias-options-content">
                            <h2 class="text-xl font-semibold text-text-primary">Alias Options</h2>
                            <button class="section-toggle md:hidden" aria-label="Toggle alias options">▼</button>
                        </div>
                        <div id="alias-options-content" class="filter-group md:flex md:flex-wrap section-content">
                            <label class="flex items-center">
                                <input type="checkbox" id="filter-dot" checked class="form-checkbox h-5 w-5 text-primary-color">
                                <span class="ml-2">Dot method</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="filter-plus" checked class="form-checkbox h-5 w-5 text-primary-color">
                                <span class="ml-2">Plus method</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="filter-domain" checked class="form-checkbox h-5 w-5 text-primary-color">
                                <span class="ml-2">Domain method</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" id="filter-combined" checked class="form-checkbox h-5 w-5 text-primary-color">
                                <span class="ml-2">Combined methods</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Export section -->
                    <div class="export-container mb-4 md:w-1/2">
                        <h3 class="section-header flex justify-between items-center" data-target="export-options-content">
                            <span class="text-lg font-medium">Download as</span>
                            <button class="section-toggle" aria-label="Toggle download options">▼</button>
                        </h3>
                        <div id="export-options-content" class="section-content">
                            <div class="export-group flex flex-col md:flex-row gap-2">
                                <button id="export-txt" class="export-btn" data-format="txt">
                                    <div class="export-btn-content">
                                        <span class="export-icon">TXT</span><span class="export-label">TXT</span>
                                    </div>
                                </button>
                                <button id="export-csv" class="export-btn" data-format="csv">
                                    <div class="export-btn-content">
                                        <span class="export-icon">CSV</span><span class="export-label">CSV</span>
                                    </div>
                                </button>
                                <button id="export-xlsx" class="export-btn" data-format="xlsx">
                                    <div class="export-btn-content">
                                        <span class="export-icon">Excel</span><span class="export-label">Excel</span>
                                    </div>
                                </button>
                                <button id="export-pdf" class="export-btn" data-format="pdf">
                                    <div class="export-btn-content">
                                        <span class="export-icon">PDF</span><span class="export-label">PDF</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Results section (initially hidden) -->
            <div id="results-section" class="hidden">
                <div class="controls-container mb-4">
                    <div class="flex flex-col sm:flex-row gap-2 justify-end">
                        <button id="randomize-btn" class="btn-secondary w-full sm:w-auto px-4 py-2 rounded">
                            Randomize
                        </button>
                        <button id="copy-all-btn" class="btn-primary w-full sm:w-auto px-4 py-2 rounded">
                            Copy All Results
                        </button>
                    </div>
                </div>
                <p class="text-sm text-text-muted mb-3">Click any alias to copy to clipboard</p>
                <div id="loading-indicator" class="flex justify-center items-center py-8 hidden">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary-color"></div>
                </div>
                <div id="aliases-container" class="max-h-96 overflow-y-auto"></div>
                
                <!-- Pagination controls -->
                <div id="pagination-controls" class="mt-4 hidden">
                    <div class="pagination-info text-sm text-text-muted">
                        Showing <span id="page-start">1</span>-<span id="page-end">50</span> of <span id="page-total">0</span> results
                    </div>
                    <div class="pagination-buttons flex space-x-1 justify-center">
                        <button id="prev-page" class="btn-outline px-2 py-1 disabled:opacity-50" disabled>&laquo; Prev</button>
                        <div id="page-numbers" class="flex space-x-1"></div>
                        <button id="next-page" class="btn-outline px-2 py-1 disabled:opacity-50" disabled>Next &raquo;</button>
                    </div>
                    <div class="flex items-center justify-center mt-2">
                        <label for="page-size" class="text-sm text-text-muted mr-2">Per page:</label>
                        <select id="page-size" class="px-2 py-1 border border-gray-300 rounded text-sm">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="500">500</option>
                        </select>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center text-text-muted text-sm mt-4">
            <p>Dotlify &copy; 2025 - Create unlimited email aliases</p>
        </footer>
    </div>
    
    <!-- Toast notification -->
    <div id="toast" class="bg-gray-800 text-white px-4 py-2 rounded shadow-lg">
        Copied to clipboard!
    </div>
    
    <!-- JavaScript files -->
    <script src="js/aliasGenerator.js"></script>
    <script src="js/exportUtils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
